<!DOCTYPE html>
<html>

<head>
    <title>todo list</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="title">todos</div>
    <div id="mainApp">
        <div id="inputBoxWrapper">
            <div id="arrow" class="arrowHidden"></div>
            <input id="inputBox" placeholder="What needs be done ?">
        </div>
        <div id="itemList">
        </div>
        <div id="footer" class="footerHidden">
            <div class="footerText footerLeft" id="itemCounter">0 items left</div>
            <div class="footerText footerMiddle">
                <div id="allButton" class="footerPressed">All</div>
                <div class="footerMiddleMiddle" id="activeButton">Active</div>
                <div id="completedButton">Completed</div>
            </div>
            <div class="footerText footerRight arrowHidden" id="clearCompleted">Clear completed</div>
        </div>
    </div>
    <div id="firstEnd"></div>
    <!-- <div id="secondEnd"></div> -->
    <script src="index.js"></script>
</body>

</html>
